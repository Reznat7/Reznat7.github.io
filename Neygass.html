<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Готическая страница</title>
    <style>
        /* Готический шрифт */
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'MedievalSharp', cursive; /* Готический шрифт */
            color: #c0c0c0; /* Серебристый текст */
            background-image: url('https://i.postimg.cc/pTnz6ZMR/Screenshot-20250323-155125.jpg'); /* Ваше изображение */
            background-size: cover; /* Растягиваем изображение на весь экран */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Запрещаем повторение фона */
            height: 100vh; /* Занимаем всю высоту экрана */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Тень для текста */
            color: #8b0000; /* Темно-красный цвет */
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            font-family: 'MedievalSharp', cursive; /* Готический шрифт */
            color: #c0c0c0; /* Серебристый текст */
            background-color: #2c2c2c; /* Темный фон */
            border: 2px solid #8b0000; /* Темно-красная рамка */
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease; /* Плавный переход */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Тень */
        }

        .button:hover {
            background-color: #8b0000; /* Темно-красный фон при наведении */
            border-color: #c0c0c0; /* Серебристая рамка при наведении */
            color: #2c2c2c; /* Темный текст при наведении */
            transform: translateY(-2px); /* Эффект поднятия */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в готический мир</h1>
    <a href="https://vk.com" class="button">Перейти в ВКонтакте</a>
    <a href="https://music.yandex.ru" class="button">Перейти в Яндекс.Музыку</a>
</body>
</html>
